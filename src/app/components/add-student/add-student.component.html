<div class="header">
    Add Student Page
    
    <button class="btn" id="home-btn" routerLink="../gpd">Home</button>
    
</div>

<div class="float-container">
    <div class="float-child">
    <!-- <div style="margin: 0 auto; width: 20%; margin-top: 20px;"> -->
        <form (submit)="addStudent($event)" ngNativeValidate>
            <div class="form-group">
                <label for="first">First Name</label>
                <input id="first" type="text" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="last">Last Name</label>
                <input id="last" type="text" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="sbuID">SBUID</label>
                <input id="sbuID" type="text" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="dept">Department</label>
                <input id="dept" type="text" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="track">Track</label>
                <input id="track" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="entrySemester">Entry Semester</label>
                <select class="form-control" required>
                    <option value="Spring">Spring</option>
                    <option value="Fall">Fall</option>
                </select>
            </div>
            <div class="form-group">
                <label for="entryYear">Entry Year</label>
                <input id="entryYear" type="number" min="1900" max="2100" step="1" value="2020" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="reqSemester">Requirement Version Semester</label>
                <select class="form-control" required>
                    <option value="Spring">Spring</option>
                    <option value="Fall">Fall</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reqYear">Requirement Version Year</label>
                <input id="entryYear" type="number" min="1900" max="2100" step="1" value="2020" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="gradSemester">Graduation Semester</label>
                <select class="form-control" required>
                    <option value="Spring">Spring</option>
                    <option value="Fall">Fall</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gradYear">Graduation Year</label>
                <input id="entryYear" type="number" min="1900" max="2100" step="1" value="2020" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="advisor">Advisor</label>
                <input id="advisor" type="text" class="form-control" required />
            </div>
            <div class="form-group">
                <div class="radio-inline">
                    <label><input type="radio" name="optradio" class="form-control">Thesis</label>
                    <label><input type="radio" name="optradio" class="form-control">Project</label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="comment">Comments</label>
                    <input type="text" name="comments" id="comments" style="height: 125px;">
                </div>
            </div>
            
            <button class="btn btn-primary">Confirm</button>
        </form>
    </div>
</div>
