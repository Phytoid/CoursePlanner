<div class="header">
    {{gpd}} GPD
    <button id="logout-btn" (click)=logout()>Logout</button>
    <!-- <button id="logout-btn" (click)="logout()" routerLink="">Logout</button> -->
</div>



<body>
    <div class="center">
        <div id="card-content">           
            <input (change)="uploadStudentData($event)" id="upload-student-data" type="file" multiple hidden/> 
            <label for="upload-student-data" id="submit-btn">Import Student Data</label>
        </div>
        <div id="card-content">
            <input (change)="uploadGrade($event)" id="upload-grades" type="file" hidden/> 
            <label for="upload-grades" id="submit-btn">Import Grades</label>
        </div>
        <div id="card-content">
            <button id="submit-btn">Scrape Course Information</button>
        </div>
        <div id="card-content">
            <input (change)="uploadDegreeReqs($event)" id="upload-degree-reqs" type="file" hidden/> 
            <label for="upload-degree-reqs" id="submit-btn">Import Degree Requirements</label>
        </div>
        <div id="card-content">
            <input (change)="uploadCourse($event)" id="upload-course" type="file" hidden/> 
            <label for="upload-course" id="submit-btn">Import Courses Offerings</label>
        </div>
    </div> 
    <div class="center">
        <div id="card-content">
            <button id="submit-btn" routerLink="../search">Browse for Student</button>
        </div>
        <div id="card-content">
    
            <button id="submit-btn">View Course Information</button>
        </div>
        <div id="card-content">
            <button id="submit-btn" >Enrollment Trends</button>
        </div>
        <div id="card-content">
            <button id="submit-btn" (click)="onDelete()">Delete All Student Data</button>
        </div>
    </div> 
</body>
