<div mat-dialog-content>
  <p>Enter Semester and Year</p>
  <div>
    <mat-form-field>
        <mat-label>Semester</mat-label>
        <input matInput [(ngModel)]="data.semester">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Year</mat-label>
        <input matInput [(ngModel)]="data.year">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Departments to scrape from</mat-label>
        <input matInput [(ngModel)]="data.departments">
      </mat-form-field>
      <p>Ex: AMS BMI ESE CSE</p>

  </div>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
